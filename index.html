<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time Charecter Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-Time Charcter Counter</h2>
      <textarea
        name="text"
        id="textarea"
        class="textarea"
        placeholder="Enter You Text To Count Charcters......"
        maxlength="500"></textarea>
      <div class="counter-continer">
        <p>
          Total Charcters :
          <span id="charecter-count" class="total-counter"></span>
        </p>
        <p>
          Remaining Charcters :
          <span id="Remaining-count" class="Remaining-counter"></span>
        </p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
